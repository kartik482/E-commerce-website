{% extends "blog/basic.html/" %}
{% block title%} Blogs{% endblock %} 
{% block body%} 
    <div class="container mt-3">

      <div class="row mb-2">
      {% for item in myposts %}

      
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary"></strong>
              <h3 class="mb-0">{{item.title}}</h3>
              <div class="mb-1 text-muted">{{item.pub_date}}</div>
              <p class="card-text mb-auto">{{item.head0}}</p>
              <a  class="stretched-link" href="/blog/blogpost/{{item.post_id}}">Continue reading</a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img src="/media/{{item.image}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title> </img>
    
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:2 %}
      </div><div class="row mb-2">
        {% endif %}

      {% endfor %}
    </div>
    </div>


    {% endblock %}
